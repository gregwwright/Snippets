<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Transparency Examples</title>
<link href="styles/CSS3_Transparency.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]><script src="js/dist/html5shiv.js></script><![endif]-->
</head>

<body>
<div id="display">
<h1>Transparency Examples</h1>
<h2>Full opacity<br>
  - color: hsl(84, 56%, 12%)   <span class="comment">/* #23310E */</span><br>
  - background: rgb(100%, 100%, 100%)</h2>

<header class="bannerDiv">
  <div id="opacity_1">SUMMER GARDENS</div>
</header>

<h2>Half opacity on BG color - background-color: rgba(255, 255, 255, .5)</h2>
<header class="bannerDiv">
  <div id="opacity_2">SUMMER GARDENS</div>
</header>

<h2>Opacity property applied to the header style - 	opacity: 0.5;</h2>
<header class="bannerDiv">
  <div id="opacity_3">SUMMER GARDENS</div>
</header>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Working with Nth Type Selectors</title>
<style type="text/css">
body {
	font: 90%/1.4 Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
	color: #000;
    background-color: cornsilk;
}
.container {
	width: 600px;
	background-color: #FFFFFF;
	margin: 0 auto; 
    padding: 20px;
}
/* Nth Type Selector */

    li:nth-child(4) {
        background-color: yellow;
    }

</style>
</head>
<body>
    <div class="container">
    <h1>Working with Nth Type Selectors</h1>

    <ol>
        <li>Part One</li>
        <li>Part Two</li>
        <li>Part Three</li>
        <li>Part Four</li>
        <li>Part Five</li>
        <li>Part Six</li>
        <li>Part Seven</li>
        <li>Part Eight</li>
        <li>Part Nine</li>
        <li>Part Ten</li>
        <li>Part Eleven</li>
    </ol>
  </div>
</body>
</html>
